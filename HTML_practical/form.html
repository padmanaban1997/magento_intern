<!Doctype html>
<html>
		<head>
                <style type="text/css">
                	
                		table {
  										border: 1px solid black;
  										
										}


                		table 	{
 									 border-spacing: 15px;

 									 padding-left: 50px;
 									 padding-right: 50px;
 									 padding-top: 25px;
 									 padding-bottom: 25px;
								}



						#p1{



								text-align: center;

							}		

						#p2{


							   text-align: center;	

						 }	


			
                </style> 

		</head>
	<body> 
		<center>
			<form action="" method="post">
					<table>


						 <tr> 
						 		<td colspan="2" style="text-align: center;">Form</td>	

						 </tr>	
	
						<tr>
								<td><label for="name">Name:</label></td>

								<td><input type="text" id="fname" name="fname" placeholder="Enter Your Name" required><br></td>


						</tr>

						<tr>
								<td><label for="email">Email:</label></td>

								<td><input type="email" id="iemail" name="iemail" placeholder="Example@gmail.com" required><br></td>
						</tr>

						<tr>
								<td><label for="detail">Detail:</label></td>

								<td><textarea name="message" rows="10" cols="30"></textarea><br></td>
						</tr>


						<tr>
								<td><label for="Password">Password:</label></td>

								<td><input type="password" id="password" name="password" placeholder="Enter Your Password" required><br></td>
						</tr>
						<tr>
								<td><label for="cPassword"> Confirm Password:</label></td>

								<td><input type="password" id="cpassword" name="cpassword" placeholder="Confirm Your Password" required><br></td>
						</tr>


						<tr>
								<td><label for="Age">Age:</label></td>

								<td><input type="number" id="age" name="age" placeholder="Age"  min="1" max="100" required><br></td>
						</tr>


						<tr>
								<td><label for="DOB">Birth Date:</label></td>

								<td> <input type="date" id="date" name="date"></td>


						</tr>
						


						<tr>
								<td><label for="gender">Gender:</label></td>
                               <td><input type="radio" id="male" name="gender" value="male"><label for="male">Male</label>
 								<input type="radio" id="female" name="gender" value="female"><label for="female">Female</label></td>
						</tr>	


						<tr>

								<td><label for="state">Choose a state:</label></td>
  								<td>	<select id="state" name="state">
    									<option value="Mumbai">Mumbai</option>
    									<option value="Gujarat">Gujarat</option>
    									<option value="Delhi">Delhi</option>
    									<option value="Chennai">Chennai</option>
  										</select></td>
					   </tr>		


						<tr>

								<td> <label for="phone">Enter a phone number:</label></td>
  								<td> <input type="tel" id="phone" name="phone" placeholder="123-45-678" min="10"></td> 
						</tr>	


						<tr>


							 
   										<td colspan="2"> <fieldset>
    						<legend>Condition</legend><input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
 										<label for="vehicle1"> I accept all terms and conditions</label><br></fieldset></td>
  							

							

						</tr>	
								

						<tr>
							

							<td colspan="2"><center><input type="submit" name="submit" value="Submit">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="reset" name="cancel" value="cancel"></center></td>
						</tr>







					</table>






		</center>	

			</form>

	</body>
</html>
